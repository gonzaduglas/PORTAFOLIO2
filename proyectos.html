<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: rgba(24, 51, 39, 0.08);
        }

        h2 {
            text-align: center;
            background-color: #183327;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .contenedor {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: space-between;
        }

        .proyecto {
            flex: 1 1 30%;
            background-color: rgba(186, 215, 255, 0.65);
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }

        .proyecto img {
            width: 100%;
            border-radius: 8px;
        }

        .proyecto p {
            margin-top: 10px;
            font-size: 14px;
            color: #222;
        }

        @media (max-width: 768px) {
            .proyecto {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Mis Proyectos de Diseño</h2>

    <div class="contenedor">
        <div class="proyecto">
            <img src="img/MARCA%20NUEVA.png" alt="Proyecto 1">
            <p>Identidad Visual – Creación de logotipo y manual de marca.</p>
        </div>

        <div class="proyecto">
            <img src="img/revista.png" alt="Proyecto 2">
            <p>Diseño Editorial – Revista cultural <br> CINE BOLIVIANO.</p>
        </div>

        <div class="proyecto">
            <img src="img/BMW.jpg" alt="Proyecto 3">
            <p>Diseño Publicidad – Publicidad automovil marca BMW</p>
        </div>
         
        <div class="proyecto">
            <img src="img/modelado.png" alt="Proyecto 4">
            <p>Diseño Modelado 3D – Personajes Mario Bros</p>
        </div>
    </div>

</body>
</html>
